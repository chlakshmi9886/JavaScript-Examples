<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Tag Example</title>
    <style>
        pre{
            margin-left: -30px;
            font-family: Arial;
            color: green;
        }
    </style>
</head>
<body>
    <div>Sample C program</div>
    <div>
        <pre>
            #include &lt;stdio:h&gt;
            main(){
                printf("Welcome to C programming");
            }
        </pre>
    </div>
</body>
</html>
