<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="container-fluid d-flex justify-content-center align-items-center">
    <form class="border border-3 border-success p-3">
        <div class="m-3">
            <h2> <span class="bi bi-person-fill"></span>Register User</h2>
        </div>        
        <div class="m-3">
            <label for="username" class="form-label">User Name</label>
            <div>
                <input type="text" name="username" class="form-control">
            </div>
        </div>
        <div class="m-3">
            <label class="form-label" for="password">Password</label>
            <div>
                <input type="password" name="password" class="form-control">
            </div>
        </div>
        <div class="m-3">
            <label class="form-label" for="city">Your City</label>
            <div >
                <select name="city" class="form-select" >
                    <option value="">Choose Your City</option>
                    <option value="">Delhi</option>
                    <option value="">Hyderabad</option>
                </select>
            </div>
        </div>
        <div class="m-3">
            <label class="form-label" for="subscribe">Subscribe</label>
            <div class="form-switch">
                <input type="checkbox" class="form-check-input"> <label class="form-check-label">Yes</label>
            </div>
        </div>
        <div>
            <input type="button" class="btn btn-primary" value="Register">
            <input type="button" value="Cancel" class="btn btn-danger">
        </div>
    </form>
</body>
</html>
