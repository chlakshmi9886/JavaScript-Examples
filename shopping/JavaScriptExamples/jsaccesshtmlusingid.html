<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bodyload(){
            document.getElementById("pic").src="../public/images/India.png";
            document.getElementById("btnRegister").value="Register";
            document.getElementById("btnLogin").value="Login";
        }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img width="100px" height="100px" border="1" id="pic" name="pic">
    </div>
    <div>
        <form action="">
            <h2>Register</h2>
            Your Name: <input type="text"> <input type="button" id="btnRegister">
        </form>
    </div>
    <div>
        <form action="">
            <h2>Login</h2>
            Your Email: <input type="text"> <input type="button" id="btnLogin">
        </form>
    </div>
</body>
</html>
