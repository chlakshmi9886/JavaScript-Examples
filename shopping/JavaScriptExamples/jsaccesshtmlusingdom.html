<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bodyload(){
            window.document.images[0].src="../public/images/India.png";
            window.document.forms[0].elements[1].value ="Register";
            window.document.forms[1].elements[1].value = "Login";
        }
    </script>
</head>
<body onload="bodyload()">
    <div>
        <img width="100px" height="100px" border="1">
    </div>
    <div>
        <form action="">
            <h2>Register</h2>
            Your name: <input type="text"> <input type="button">
        </form>
    </div>
    <div>
        <form action="">
            <h2>Login</h2>
            Your mail: <input type="text"> <input type="button">
        </form>
    </div>
</body>
</html>
