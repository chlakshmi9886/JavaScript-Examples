<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <script>
        function BodyLoad(){
            var data = [
                {Topic: "JavaScript", Description : "Java Script is a programming language"},
                {Topic: "HTML", Description : "HTML is a markup language"}
            ]
            var term = location.search.substring(location.search.indexOf("=")+1);
            for(let item of data){
                if(item.Topic == term){
                    document.querySelector("p").innerHTML = item.Description;
                    break;
                }
                else{
                    document.querySelector("p").innerHTML = `${term} not found`;
                }
            }
        }
    </script>
</head>
<body onload="BodyLoad()">
    <h2>Results</h2>
    <p></p>
</body>
</html>
